trigger: none

pool: dev-agent-001
  
stages:
- stage: build
  jobs:
  - job: build
    steps:

    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/environment/Dev'
        backendServiceArm: 'bittubhaiya_service_connection'
        backendAzureRmStorageAccountName: 'testrg0002storageaccount'
        backendAzureRmContainerName: 'backendcontainer'
        backendAzureRmKey: 'dev.terraform.tfstate'

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/environment/Dev'
        environmentServiceNameAzureRM: 'bittubhaiya_service_connection'

- stage: scanning
  jobs:
  - job: scanning
    steps:
    
    - task: tfsec@1
      inputs:
        version: 'v1.26.0'
        dir: '''$(System.DefaultWorkingDirectory)/environment/Dev'''